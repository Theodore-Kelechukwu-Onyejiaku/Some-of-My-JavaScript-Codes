<!DOCTYPE html>
<html>
<head>
	<title>Image Slider</title>
</head>
<body>
	<img src="../Images/penguins.jpg" width="300px" height="300px" id="img1"><br><button onclick="sliderLeft()">Prev</button>
	<button onclick="sliderRight()">Next</button>
	<script type="text/javascript">
		var n = 0;
		var images =  document.getElementById("img1");
		var arr = ["../Images/penguins.jpg", "../Images/Desert.jpg", "../Images/Chrysanthemum.jpg"]

		function sliderRight(){
			n++;	//This is so that the first image in the array will be displayed first
			if(n >= arr.length){
				n = 0;	//This is so that if the image becomes greater than the array length, it will make the count become 0, and then start over again
			}	
			images.src = arr[n]; //This will be changing the src of our images
	}
		function sliderLeft(){
			n--; 	//This is so that if this function is called. the image that will be called will be the previous one 
			if(n < 0){
			n = arr.length - 1;		//What if the n becomes zero because of the other function? This means that the n becomes -1. But we don't have -1 in the array. So we will have to start the loop from the last image from the array
			}
			images.src = arr[n];
		}
		setInterval(sliderLeft, 1000);
	</script>
</body>
</html>
