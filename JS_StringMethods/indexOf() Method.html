<!DOCTYPE html>
<html>
<head>
	<title>indexOf() Method</title>
</head>
<body>
<p id="one">Locate the index of "index".</p>
<button onclick="indexOfFunction()">find it</button>
<p id="two"></p>

<script type="text/javascript">
    function indexOfFunction(){
	var  wow= document.getElementById("one").innerHTML;
	var  whatposition=wow.indexOf('index');

	document.getElementById("two").innerHTML=whatposition;
}
</script>
</body>
</html>
