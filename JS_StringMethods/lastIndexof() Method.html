<!DOCTYPE html>
<html>
<head>
	<title>lastIndexOf() Method</title>
</head>
<body>
<p id="one">Locate the index of "index".</p>
<button onclick="lastIndexFunction()">find it</button>
<p id="two"></p>

<script type="text/javascript">
    function lastIndexFunction(){
	var  wow= document.getElementById("one").innerHTML;
	var  whatposition=wow.lastIndexOf("index");

	document.getElementById("two").innerHTML=whatposition;
}
</script>
</body>
</html>
