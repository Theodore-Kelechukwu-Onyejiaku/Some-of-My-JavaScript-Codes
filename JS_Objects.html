<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Objects</title> 
</head>
<body>
<!-- This paragraph is used for the other kind of accessing object properties -->
<p id="otherProperty"></p>
<p id="demo"></p>
<script>
//declaring my object and its properties
var car = {type:"Fiat", model:"500", color:"white", avgspeed:"10km/s"};

//assigning the value of car.color property to variable anydata 
var anydata=car.color;
document.write(anydata);                    //Displays the value of anydata

//Here I access the property and thereby the value of the car type
document.write(car.type);

//Here I use the document.write() method to display the car average speed 
document.write(car.avg);

//This is another way of accessing a property of the car object in conjunction with the document.getElementById() method. 
//The id is used in one of the paragraphs above these codes
document.getElementById("otherProperty").innerHTML=(car["model"]); 

//This is just like the method above, but the car property differs with this one.
document.getElementById("demo").innerHTML =car.type;

</script>
</body>
</html>
