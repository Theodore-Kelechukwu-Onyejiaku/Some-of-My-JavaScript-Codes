<!DOCTYPE html>
<html>
<head>
<title>JavaScript Functions</title>
</head>
<body>
<script>
/* This is about functions and function calls or invokation*/
     
	 var a=subtractor(6,5); document.write("<br>The difference is "+a);
	 var b=addition(6,5);document.write("<br>The sum is "+b);
	 var c=multiplication(6,5);document.write("<br>The product is "+c);
	 var d=division(6,5);document.write("<br>The division is "+d);
	
	 function subtractor(x,y){
	 return x-y;}
	 
	 function addition(x,y){
	 return x+y;}
	 
	 function multiplication(x,y){
	 return x*y;}
	 
	 function division(x,y){
	 return x/y;}
</script>
</body>
</html>
