<!DOCTYPE html>
<html>
<head>
	<title>AsynAwait to handle Asynchronocity</title>
</head>
<body>
	<h2>Please check the console.</h2>
	<h3>John Doe</h3>
	<script type="text/javascript">
		let myName = "John Doe";
		let nameContent = document.querySelector("h3");


		const requestName = () =>{
			return new Promise((resolve, reject) =>{
				setTimeout(() =>{
					let returnedName = "Theodore Onyejiaku";
					resolve(returnedName);
				}, 3000)
			});
		}

		//When we get the request, do this
		async function changeName(){
			let newName = await requestName();
			myName = newName;
			nameContent.textContent = myName;
		}
		changeName();
		
		nameContent.textContent = myName;
	</script>
</body>
</html>
