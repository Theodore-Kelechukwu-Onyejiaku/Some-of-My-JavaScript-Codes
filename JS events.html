<!DOCTYPE html>
<html>
<head>
	<title>JS Events and Listeners</title>
	<style type="text/css">
       .div1{
       	float: left;
       	background-color:red;
       	color:white;
       	height:100px;
       }
       .div2{
       	float:right;
       	background-color:green;
       	color:white;
       	height: 100px;
       }
       .marginauto{
       	clear:left;
       	margin:auto;
       	width: 100px;
       }
	</style>
</head>
<body>
  <div class="div1">This is a div on its own</div>
  <div class="div2">This is another div</div>
  <div class="marginauto" onclick="changer()"><button>Click me</button></div>
  <div class="marginauto" onclick="changer2()"><button>Click me</button></div>
  <div class="marginauto" onclick="changer2()"><button>Click me</button></div>

  <script type="text/javascript">
   //This is a program that will add, remove and toggle classes
   function changer(){
    document.querySelector(".div1").classList.remove("div1");
}
   function changer2(){
   	  document.querySelector(".div2").classList.remove("div2");
   }
    function changer3(){
    	var 	a = document.querySelector(".div1");
   var b = document.querySelector(".div2");
   	  a.classList.add("div2");
   	  b.classList.add("div1");

   }

  </script>
</body>
</html>
