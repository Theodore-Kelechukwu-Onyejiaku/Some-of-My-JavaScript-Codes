<!DOCTYPE html>
<html>
<head>
	<title>Button event Emmission</title>
	<meta charset="utf-8">
	<meta lang="en">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<style type="text/css">
		.jumbotron{
			height: 200px;
			background-color: rgb(222,0,0);	
			color:white;	
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				<form role="form">
					<div class="form-group">
						<label for="firstName" class="text-info">firstName</label>
						<input type="text" name="firstName" class="form-control" id="firstName">
					</div>
					<div class="form-group">
						<label for="lastName" class="text-info">lastName</label>
						<input type="lastName" name="lastName" id="lastName" class="form-control">
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-danger" id="sub">submit</button>
					</div>
				</form>
			</div>
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				<div class="jumbotron">
					
				</div>	
			</div>
		</div>
	</div>
	<script type="text/javascript">
		let submitButton = document.getElementById("sub");
		let myJumbotron = document.querySelector(".jumbotron");
		let lastName = document.getElementById("lastName")
		let firstName = document.getElementById("firstName");

		submitButton.addEventListener("click", ($event) =>{
			$event.preventDefault();
			myJumbotron.textContent = "Hello and welcome "+lastName.value +" "+firstName.value;
		})
	</script>
</body>
</html>
