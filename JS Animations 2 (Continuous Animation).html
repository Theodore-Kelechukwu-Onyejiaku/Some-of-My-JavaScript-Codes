<!DOCTYPE html>
<html>
<head>
	<title>JS Animations 2. (Constant Animation)</title>
	<meta charset="utf-8">
	<style type="text/css">
		#con{
			position: relative;
			width: 300px;
			height:300px;
			background-color:blue;
		}
		#box{
			position:absolute;
			width: 20px;
			height:20px;
			background-color:red;
		}
	</style>
</head>
<body>
	<div id="con">
		<div id="box"></div>
	</div>
<script type="text/javascript">
	var box = document.getElementById("box");
	var con = document.getElementById("con");

	//This will call the timer every ten milliseconds
	var t = setInterval(move, 10);	
	//Our initial position
	var left = 0;
	var top = 100;
	function move(){
	//When the left attribute of the box reaches the value of 280, then the move function will stop executing
				left = left+1;
				box.style.top = top+"px";
				box.style.left = left+"px";

				if(left == 280){
					left = 0;
				}
			}

</script>
</body>
</html>
