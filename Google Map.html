<!DOCTYPE html>
<html>
<head>
	<title>Google Map</title>
	<meta name="viewport" content="width= device-width, intial-scale= 1">
	<meta charset="utf-8">
	<style type="text/css">
		/*Always set the map height explicitly to define the size of the div 
			*element that contains the map. */
			#map {
				height: 100%;
				border: 3px solid orange;
			}
		/*Optional: makes the sample page fill the window*/
		html, body{
			height: 100%;
			margin:0;
			padding:0;
		}


	/* THE STYLING ABOVE MAKES THE DIV ELEMENT TAKE THE WHOLE HEIGHT OF THE PAGE BECAUSE THE HTML AND BODY ELEMENT ARE 100% TOGETHER WITH THE DIV ITSELF*/
	</style>
</head>
<body>
	<div id="map"></div>

	<script type="text/javascript">
		var map;
		function initMap(){
			map = new google.maps.Map(document.getElementById("map"), {
				center: {lat: -34.397, lng: 150.644},
				zoom: 8	//Zoom levels define how the map will be 
				//1 : world
				//5: Landmass
				//10: city
				//15: Streets
				//20: Buildingss
			});


			//The javascript class that represents the map object is the "Map" class. You can create different instances with each displaying a different result.
		}
	</script>
	<script type="text/javascript" async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAL1qc5QB5BrMcLZkwPADJX5Ai1wSFCqOI&callback = initMap">
		
		//NOTE THE "async" attribute enables your pages to load first while it loads the map

	</script>	
</body>
</html>
