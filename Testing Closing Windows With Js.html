<!DOCTYPE html>
<html>
<head>
	<title>Closing Windows With Js</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h4 class="text-danger text-center">Closing Web Page With JS</h4>
		</div>
		<button class="btn btn-success btn-block" id="close" onclick="closeWindow()">Close Window</button>
	</div>
	<script type="text/javascript">
		//DOM
		const closeButton = document.getElementById("close");
		function closeWindow(){
			window.close();
		}
	</script>
</body>
</html>
