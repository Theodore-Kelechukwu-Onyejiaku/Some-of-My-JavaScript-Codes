<!DOCTYPE html>
<html>
<head>
	<title>Array Map Method</title>
</head>
<body>

	<script type="text/javascript">
	let studentsMoney = [20, 35, 50, 30, 40];

	let doubleStudentsMoney= studentsMoney.map( id =>
		id *2);	

	document.write(doubleStudentsMoney);// 40, 70, 100, 60, 80
	document.write(doubleStudentsMoney.sort())
	</script>

<!-- THE MAP METHOD ITERATE OVER THE ELEMENTS OF AN ARRAY AND THEN WORKS ON THEM AND BRING THEM BACK, BUT IN A CHANGED WAY. LIKE THE ONE ABOVE -->
</body>
</html>
