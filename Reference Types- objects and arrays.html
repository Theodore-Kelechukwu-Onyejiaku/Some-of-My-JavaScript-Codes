<!DOCTYPE html>
<html>
<head>
	<title>Reference Types - objects and arrays</title>
</head>
<body>
	<h1>Please see the console</h1>
	<script type="text/javascript">
		let myArr = ["IMT", "AST", "FST"];

		let myNewArr = myArr;

		console.log(myNewArr);

		myNewArr[0] = "IT";
		console.log(myNewArr[0]);
		console.log(myArr[0]);

//WOW!!!!! Even arrays are refrence type variables.
	</script>
</body>
</html>
