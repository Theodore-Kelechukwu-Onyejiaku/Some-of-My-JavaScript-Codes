//This event listener Makes it possible to create a paragraph that will have the its innerText value as the input value of a form input at the click of a button
	document.getElementById("btn").addEventListener("click",function(){
		var myDiv = document.getElementById("division");
		var myInput = document.profile.myInput.value;
		var myParagraph = document.getElementById("p1");
		myParagraph.innerText = myInput;
		var nwP = document.createElement("p");
		myDiv.appendChild(nwP);
		nwP.innerText = myInput;
		nwP.style.border = "3px solid orange"
