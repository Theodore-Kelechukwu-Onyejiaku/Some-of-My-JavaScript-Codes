<!DOCTYPE html>
<html>
<head>
	<title>set Interval()</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
	<div class="containter">
		<div class="page-header">
			<h2 class="text-center text-danger">This is about the setInterval()</h2>
		</div>
		<blockquote>Please Check The Console.</blockquote>
	</div>
	<script type="text/javascript">
//The setTimeout() works only once. But the setInterval works continuously.
		var timeout = setTimeout(function(){
			console.log("hello");
		}, 1000);
		clearInterval(timeout);//this would not even allow the timer to fireup.
	</script>
</body>
</html>
